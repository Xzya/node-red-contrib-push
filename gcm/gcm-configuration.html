<script type="text/javascript">
    RED.nodes.registerType('gcm-configuration', {
        category: 'config',
        defaults: {
            name: { value: "" },
            apiKey: { value: "", required: true }
        },
        label: function () {
            return this.name || this.apiKey;
        }
    });

</script>

<script type="text/x-red" data-template-name="gcm-configuration">
    <div class="form-row">
        <label for="node-config-input-apiKey"><i class="icon-tag"></i> API Key</label>
        <input type="text" id="node-config-input-apiKey" placeholder="Your Google Server API Key">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="gcm-configuration">
    <p>Configuration for GCM.</p>
</script>
